<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()"> OK </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="page-title ion-text-center">Ã‰valuations</div>

  <div class="table-container ion-margin-vertical">
    <table>
      <tr *ngFor="let evaluation of situation.evaluations">
        <td>
          <div class="td-content">
            <div class="list-item-image">
              <img [src]="evaluation.image" />
            </div>
          </div>
        </td>
        <td *ngFor="let criterion of evaluation.criteria">
          <div class="td-content">
            <svg-icon
              src="assets/images/svg-icons/emojis/ranking-active-{{
                criterion.grade ? criterion.grade : 'null'
              }}.svg"
              [svgStyle]="{ 'width.px': 32 }"
            ></svg-icon>
          </div>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
