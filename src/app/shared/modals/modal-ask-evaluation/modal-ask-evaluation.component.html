<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="step == 'context'">
      <ion-buttons slot="start">
        <ion-button (click)="dismissModal()"> Annuler </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="nextStep()" [disabled]="!askEvaluationForm.valid">
          Suivant
        </ion-button>
      </ion-buttons>
    </ng-container>

    <ng-container *ngIf="step == 'qr-code'">
      <ion-buttons slot="start">
        <ion-button (click)="previousStep()">
          <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()"> OK </ion-button>
      </ion-buttons>
    </ng-container>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ng-container *ngIf="step == 'context'">
    <form
      class="form"
      [formGroup]="askEvaluationForm"
      (ngSubmit)="nextStep()"
      [class.-submitted]="formSubmitted"
    >
      <p class="ion-text-center page-text">
        Dans quel contexte s'est effectuée cette rotation ?
      </p>

      <ion-item class="form-input" lines="none">
        <ion-textarea class="-big" formControlName="context"></ion-textarea>
      </ion-item>
    </form>
  </ng-container>

  <ng-container *ngIf="step == 'qr-code'">
    <p class="ion-text-center page-text">
      Présentez ce QR Code à votre évaluateur pour qu’il puisse démarrer
      l’évaluation
    </p>

    <div class="modal-ask-evaluation__qr-code ion-text-center">
      <img src="https://via.placeholder.com/230x230" />
    </div>

    <div class="button-link">
      <a (click)="notImplemented()">Envoyer une demande par mail</a>
    </div>
  </ng-container>
</ion-content>
