<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/rotations-list']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/rotation-stats', 1]">
        <ion-icon slot="icon-only" name="stats-chart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rotation #4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="https://via.placeholder.com/500x300" />
  <p>4-10 juillet 2020</p>

  <ng-container *ngIf="authService.isEvaluatorMode">
    <p><strong>Étudiant</strong></p>

    <ion-list>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label> Laurent DAVID </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <p>
    <strong>
      <ng-container *ngIf="authService.isStudentMode">
        Évaluations
      </ng-container>
      <ng-container *ngIf="authService.isEvaluatorMode">
        Autres évaluations
      </ng-container>
    </strong>
  </p>

  <ion-list>
    <ion-item
      [routerLink]="['/evaluation-detail', 1, 1]"
      *ngFor="let evaluation of [0, 0, 0]"
    >
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label> Henry Chateau </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-margin-top">
    <ion-button
      color="primary"
      expand="block"
      [routerLink]="['/ask-evaluation', 1]"
      *ngIf="authService.isStudentMode"
    >
      Demander une évaluation
    </ion-button>

    <ng-container *ngIf="authService.isEvaluatorMode">
      <ion-button
        color="primary"
        expand="block"
        [routerLink]="['/start-evaluation', 1]"
      >
        Démarrer l'évaluation
      </ion-button>

      <ion-button
        color="primary"
        fill="outline"
        expand="block"
        (click)="saveForLater()"
      >
        Enregistrer pour plus tard
      </ion-button>
    </ng-container>
  </div>
</ion-content>
