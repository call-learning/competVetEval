<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/rotation-detail', 1]">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="help()">
        <ion-icon slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rotation #4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form
    [formGroup]="evaluationForm"
    (ngSubmit)="evaluate()"
    (keyup.enter)="evaluate()"
  >
    <p>
      <strong>Contexte</strong>
    </p>

    <ion-item>
      <ion-label position="floating">Commenter</ion-label>
      <ion-textarea formControlName="context"></ion-textarea>
    </ion-item>

    <p>
      <strong>Évaluation</strong>
    </p>

    <ion-list>
      <ion-item
        *ngFor="let criterion of [0, 0, 0, 0]"
        [routerLink]="['/precise-criterion', 1, 1]"
      >
        <ion-label>
          <p>Savoir être, qualités personnelles et professionnelles</p>
          <p>
            <small>4/9 sous critères</small>
          </p>
          <div>
            <ion-icon
              name="happy"
              slot="end"
              *ngFor="let smiley of [0, 0, 0, 0, 0]"
            ></ion-icon>
          </div>
        </ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <p>
      <strong>Commentaires</strong>
    </p>

    <ion-item>
      <ion-label position="floating">Commenter</ion-label>
      <ion-textarea formControlName="comments"></ion-textarea>
    </ion-item>

    <ion-button color="primary" expand="block" (click)="evaluate()">
      Enregistrer
    </ion-button>

    <div *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</ion-content>
